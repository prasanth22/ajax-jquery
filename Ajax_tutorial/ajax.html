<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>Ajax</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <style type="text/css">
 	body{
 		padding: 0;
 		margin: 0;
 	}
 	#box{
 		background: gray;
 		text-align: center;
 		padding: 10px;
 		color: white;
 		width:500px;
 		height: 300px;
 		margin: 0 auto;
 	}
 </style>
 <script type="text/javascript">
 	$(document).ready(function(){
 		$("#sub").click(function(){
 			var user_name = $("#name").val();
 			var user_email = $("#email").val();
 			var user_pass = $("#pass").val();
 			/*
 			$.post("test.php",{name:user_name,email:user_email,pass:user_pass},function(data){
 				$("#result").html(data);
            */
            $.ajax({
            	url:'test.php',
            	data:{name:user_name,email:user_email,pass:user_pass},
            	type:'POST',
            	success:function(data){
            		$("#result").html(data);
                         
            	}
             });
 		});
 	});

 </script>
</head>
<body>
	<div id="box">
		<h2>New user register here:</h2>
		<input type="text" name="name" id="name" placeholder="enter your name"/><br><br>
		
		<input type="text" name="email" id="email" placeholder="enter your email"/><br><br>
		
		<input type="password" name="pass" id="pass" placeholder="enter your password"/><br><br>

		<input type="submit" name="sub" value="submit" id="sub"/><br>

		<div id="result"></div>
		
	</div>
	
</body>
</html>
